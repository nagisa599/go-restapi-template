error:
  type: object
  required:
    - code
    - message
  properties:
    code:
      type: integer
      format: int32
    message:
      type: string

BadRequestResponse:
  description: リクエストエラー
  content:
    application/json:
      schema:
        $ref: "#/error"
      examples:
        bad_request:
          value:
            code: 400
            message: "Bad request"

UnauthorizedResponse:
  description: 認証エラー
  content:
    application/json:
      schema:
        $ref: "#/error"
      examples:
        unauthorized:
          value:
            code: 400
            message: "Unauthorized"

ForbiddenResponse:
  description: アクセス権限エラー
  content:
    application/json:
      schema:
        $ref: "#/error"
      examples:
        forbidden:
          value:
            code: 403
            message: "Forbidden"

NotFoundResponse:
  description: リソースが見つかりません
  content:
    application/json:
      schema:
        $ref: "#/error"
      examples:
        not_found:
          value:
            code: 404
            message: "Not found"

InternalServerErrorResponse:
  description: サーバーエラー
  content:
    application/json:
      schema:
        $ref: "#/error"
      examples:
        internal_server_error:
          value:
            code: 500
            message: "Internal server error"
